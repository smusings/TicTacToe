<HTML>
	<HEAD>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache"/>
	</HEAD>
	<BODY ng-app="XOX">
		<div ng-controller="myController">
			<div class="row" ng-repeat="cell in board" ng-if="$index % 3 == 0">
				<button ng-click="move([$index], board[$index].value, this)" id="grid{[$index]}" ng-disabled="board[$index].value != '-'" ng-value="board[$index].value">{[ board[$index].value ]}</button>
				<button ng-click="move([$index+1], board[$index+1].value)" id="grid{[$index+1]}" ng-disabled="board[$index+1].value != '-'" ng-value="board[$index+1].value">{[ board[$index+1].value ]}</button>
				<button ng-click="move([$index+2], board[$index+2].value)" id="grid{[$index+2]}" ng-disabled="board[$index+2].value != '-'" ng-value="board[$index+2].value">{[ board[$index+2].value ]}</button>
			</div>
			<div class="row">X-Moves: {[xCount]}</div>
			<div class="row">O-Moves: {[oCount]}</div>
		</div>
		<script src="/static/npm/node_modules/angular/angular.js"></script>
		<script src="/static/js/jsonly.js"></script>
	</BODY>
</HTML>
